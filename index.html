<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Escape Game Manager - HTML/JS</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Overlays (boutique/game over restent, mais pas modifiés ici) -->
  <div id="overlay" class="overlay hidden">
    <div class="shop">
      <h2>Boutique</h2>
      <p class="shop-sub">Choisissez une salle (<span class="kbd">1</span>/<span class="kbd">2</span>/<span class="kbd">3</span>) — <span class="kbd">Échap</span> pour ignorer.</p>
      <div id="shopChoices"></div>
      <div class="shop-actions">
        <button id="skipBtn" class="btn btn-ghost">Ignorer</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="game.js"></script>
</body>
</html>
