<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Escape Game Manager - HTML/JS</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Panneau d'infos séparé -->
  <aside id="statsPanel" class="stats-panel">
    <h3>Établissement</h3>
    <div class="stat"><span>Jour</span><b id="stat-day">1</b></div>
    <div class="stat"><span>Argent</span><b id="stat-money">0€</b></div>
    <div class="stat"><span>Salles</span><b id="stat-rooms">0</b></div>
    <div class="stat"><span>Groupes attendus</span><b id="stat-needed">0</b></div>
    <div class="stat"><span>Apparus</span><b id="stat-spawned">0</b></div>
    <div class="stat"><span>Servis</span><b id="stat-served">0</b></div>
    <div class="stat"><span>Fin de journée dans</span><b id="stat-daytime">--:--</b></div>

    <h3>Joueur</h3>
    <div class="stat"><span>Vitesse</span><b id="stat-speed">0</b></div>
    <div class="stat"><span>Position</span><b id="stat-pos">0,0</b></div>
    <div class="stat"><span>Groupe suivi</span><b id="stat-following">Non</b></div>
  </aside>

  <!-- Overlay Boutique (Salles + Employés + Upgrade) -->
  <div id="overlay" class="overlay hidden">
    <div class="shop">
      <h2>Fin de journée</h2>
      <p class="shop-sub">Boutique des salles, recrutement d’employés et amélioration quotidienne.</p>

      <h3>Salles (1/2/3 pour acheter)</h3>
      <div id="shopChoices"></div>

      <h3>Employés</h3>
      <div id="empChoices" class="emp-grid"></div>

      <h3>Amélioration quotidienne</h3>
      <div id="upgradeRow" class="upgrade-row"></div>

      <div class="shop-actions">
        <button id="skipBtn" class="btn btn-ghost">Terminer la journée</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="game.js"></script>
</body>
</html>
